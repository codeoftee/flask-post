<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bs/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/index.js') }}"></script>
</head>
<body>
<div class="container">
    <main>
        <div class="container">
        <div class="text-center">
            <h2 class="text-center">Products</h2>
            <a href="/add-new-product" class="btn btn-primary">Click here to add product</a>
        </div>
            <div class="row">
                {% for product in products %}
                    <div class="col-4">
                        <img src="{{ product.image }}">
                        <p>{{ product.title }}<br/>
                            <b>{{ product.price }}</b>
                        </p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

</div>
</body>
</html>

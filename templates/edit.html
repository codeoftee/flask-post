<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ product.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bs/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/index.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h4>Edit {{ product.title }}</h4>
        <form method="post" enctype="multipart/form-data" action="http://localhost:5000/edit/{{ product.id }}">
            <div class="form-group">
                <input type="text" value="{{ product.title }}" name="title" max="100" class="form-control" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <input type="number" value="{{ product.price }}" inputmode="numeric" name="price" class="form-control" placeholder="Enter price">
            </div>
            <div class="form-group">
                <input type="text" name="category" value="{{ product.category }}"  max="100" class="form-control" placeholder="Enter Product category">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Enter product description">
                    {{ product.description }}
                </textarea>
            </div>
            <div class="form-group">
                <input type="file" name="image" placeholder="select product image">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>

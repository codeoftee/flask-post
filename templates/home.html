<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bs/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/index.js') }}"></script>
</head>
<body>
<div class="container">
    {% if user %}
        <h1>Welcome {{ user.username }}</h1>
        <p style="margin: 0 0 20px 0">You are logged in as {{ user.email }}</p>
        <p style="margin: 0 0 20px 0">Your account was created on {{ user.joined }}</p>

    {% else %}
        <h1>Welcome Home</h1>
        <a href="/login">Please login to continue</a>

    {% endif %}

    <p>This is the home template for your email</p>
    <a href="/about">Click here for about page</a> <br/>
    <a href="/products">Click here for product page</a> <br/>
    <img src="{{ url_for('static', filename='assets/img/qr-code.svg') }}" style="width: 200px; margin: 10px">
    <img src="{{ url_for('static', filename='assets/img/babatee.webp') }}" style="width: 200px; margin: 40px">
</div>
</body>
</html>
